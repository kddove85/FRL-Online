<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>FRL Online</title>
</head>
<body>

<div class="p-5 mb-4 bg-light rounded-3">
  <div class="container py-5">
    <h1 class="display-5 fw-bold">FRL Online</h1>

    <form method="post">
      {% csrf_token %}
      <div class="mb-3">
        <label for="radioStation" class="form-label">Radio Station</label>
        <select class="form-select" id="radioStation" name="radioStation" aria-describedby="radioStationHelp">
          <option selected>Please Select a Radio Station</option>
          {% if stations %}
            {% for station in stations %}
              <option value={{ station.url }}>{{ station.call_sign }}</option>
            {% endfor %}
          {% else %}
            <option>No Stations Available</option>
          {% endif %}
        </select>
        <div id="radioStationHelp" class="form-text">Please Select a Radio Station You Would Like to Record</div>
      </div>

      <div class="mb-3">
        <label for="fileOutputName" class="form-label">File Output Name</label>
        <input type="text" class="form-control" id="fileOutputName" name="fileOutputName" value="Bye World" aria-describedby="fileOutputNameHelp">
        <div id="fileOutputNameHelp" class="form-text">Please Type the Output Name of Your Recording</div>
      </div>

      <div class="mb-3">
        <label for="startTime" class="form-label">Start Time</label>
        <input type="time" class="form-control" id="startTime" name="startTime" aria-describedby="startTimeHelp">
        <div id="startTimeHelp" class="form-text">Please Select the Start Time of Your Recording</div>
      </div>

      <div class="mb-3">
        <label for="endTime" class="form-label">End Time</label>
        <input type="time" class="form-control" id="endTime" name="endTime" aria-describedby="endTimeHelp">
        <div id="endTimeHelp" class="form-text">Please Select the End Time of Your Recording</div>
      </div>

      <button class="btn btn-primary" type="submit">Submit</button>
    </form>

    <br>

    <div class="mb-3">
      <label for="logs" class="form-label">Log</label>
      <textarea class="form-control" id="logs" rows="7" disabled readonly></textarea>
    </div>

  </div>
</div>

</body>
</html>
